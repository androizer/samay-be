server {
    listen 443 ssl;
    server_name samay.prox.engineering www.samay.prox.engineering;

    ssl_certificate     /etc/letsencrypt/live/samay.prox.engineering/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/samay.prox.engineering/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:5000; # or whatever port your app runs on
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name samay.prox.engineering www.samay.prox.engineering;
    return 301 https://$host$request_uri;
}
